    <meta charset="UTF-8">

    <title>Graphique des Émissions de CO₂ par Région</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Émissions de CO₂ par Région</h1>
    <canvas id="regionChart" width="800" height="400"></canvas>

    <script>
        // Données agrégées par région et par année
        const labels = [2010, 2011, 2012, 2018, 2019]; // Liste des années
        const dataByRegion = {
            "Asia": [7120, 8930, 8080, 6070, 6080],
            "Europe": [12300, 13000, 12500, 11800, 12000],
            "Africa": [5000, 5200, 5100, 4800, 4900],
            "Americas": [15000, 15500, 14800, 14500, 15000],
        };

        // Configuration des datasets
        const datasets = Object.keys(dataByRegion).map(region => ({
            label: region,
            data: dataByRegion[region],
            borderColor: getRandomColor(),
            fill: false,
        }));

        // Fonction pour générer des couleurs aléatoires
        function getRandomColor() {
            const r = Math.floor(Math.random() * 255);
            const g = Math.floor(Math.random() * 255);
            const b = Math.floor(Math.random() * 255);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Configuration du graphique
        const config = {
            type: 'line',
            data: {
                labels: labels,
                datasets: datasets
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Émissions de CO₂ par Région (en kilotonnes)'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Création du graphique
        const ctx = document.getElementById('regionChart').getContext('2d');
        new Chart(ctx, config);
    </script>
</body>
