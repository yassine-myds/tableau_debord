<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphiques des Émissions de CO₂ par Région</title>
    <link rel="stylesheet" href="web1.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="web1.js" defer></script>
</head>
<body>
    <div id="sidebar">
        <h2>Filtres</h2>
        <div id="checkboxContainer">
            <label><input type="checkbox" value="Asia" checked> Asia</label><br>
            <label><input type="checkbox" value="Europe" checked> Europe</label><br>
            <label><input type="checkbox" value="Africa" checked> Africa</label><br>
            <label><input type="checkbox" value="Americas" checked> Americas</label><br>
        </div>
        <div id="dateFilter">
            <label for="dateRange">Période :</label><br>
            <input type="range" id="dateRange" min="0" max="3" value="3" step="1">
            <span id="dateDisplay">2010 - 2025</span>
        </div>
        <button id="resetButton">Réinitialiser les filtres</button>
    </div>

    <div id="content">
        <h1>Émissions de CO₂ par Région</h1>
        <canvas id="regionChart" width="800" height="400"></canvas>
        <h1>Histogramme des Émissions de CO₂ par Région</h1>
        <canvas id="histogramChart" width="800" height="400"></canvas>
    </div>
</body>
</html>
